<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budget</title>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="head">
    <form id="theForm">
      <input id="comment"type="text" name="TO DO List" placeholder="Enter Your Text Here!" onfocus="if(this.value == 'Enter Your Text Here!'){this.value='';}">
      <input id='amount'type="number" min="0.00" step="0.01" />
      <input id='btnD' type="button" value="Deposit">
      <input id='btnW' type="button" value="Withdrawl">
    </form>
    <div id="balance"></div>
  </div>
<form>
  <input type="radio" name="viewA" value="View All" checked> View All
  <input type="radio" name="viewD" value="View Deposits"> View Deposits
  <input type="radio" name="viewW" value="View Withdrawls"> View Withdrawls
</form>
  <table>
    <tr class="top">
      <td class="topinfo">Transaction</td>
      <td class="topinfo">Date</td>
      <td class="topinfo">Deposit</td>
      <td class="topinfo">Withdrawl</td>
      <td class="topinfo">Running Total</td>
    </tr>
    <tr class="bottom">
      <td class="bottominfo one"></td>
      <td class="bottominfo two"></td>
      <td class="bottominfo three"></td>
      <td class="bottominfo four"></td>
      <td class="bottominfo five money"></td>
    </tr>
  </table>


  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

  <script src="main.js"></script>
</body>
</html>
