<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budget</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="head">
    <form id="theForm">
      <input id="comment"type="text" name="TO DO List" placeholder="Enter Your Text Here!" required>
      <input id='amount'type="number" min="0.00" step="0.01" placeholder="0.00" required/>
      <input id='btnD' type="submit" value="Deposit">
      <input id='btnW' type="submit" value="Withdrawl">
    </form>
    <div id="balance"></div>
  </div>
  <form>
    <input id="all" type="radio" name="view" value="View All" checked> View All
    <input id="dep" type="radio" name="view" value="View Deposits"> View Deposits
    <input id="wit" type="radio" name="view" value="View Withdrawls"> View Withdrawls
  </form>
  <table>
    <tr class="top">
      <td class="topinfo">Transaction</td>
      <td class="topinfo">Date</td>
      <td class="topinfo">Deposit</td>
      <td class="topinfo">Withdrawl</td>
      <td class="topinfo">Running Total</td>
    </tr>
    <tr class="bottom">
      <td class="bottominfo one"><button class='trash'>Delete</button></td>
      <td class="bottominfo two"></td>
      <td class="bottominfo three depo"></td>
      <td class="bottominfo four with"></td>
      <td class="bottominfo five money"></td>
    </tr>
  </table>


  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="http://momentjs.com/downloads/moment.js"></script>
  <script src="main.js"></script>
</body>
</html>
